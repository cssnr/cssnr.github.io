---
layout: default
permalink: /feedback/
title: Feedback
description: General Feedback and Inquiries.
noindex: true
---

<div class="d-flex align-items-center h-100">
    <div id="content-wrapper" class="p-3 mb-3 mx-auto w-100 text-center rounded rounded-4 animate__animated animate__backInDown">
        <div class="justify-content-center align-items-center d-flex">
            <img src="{{ "/media/logo.png" | relative_url }}" class="img-fluid float-start me-3" alt="PlayDrift Extension" height="42" width="42">
            <h1 class="align-middle mb-0">{{ site.site_name }} {{ page.title }}</h1>
        </div>
        <p class="lead mb-1">
            Provide General Feedback or Suggestions.
        </p>
        <a href="https://ko-fi.com/cssnr" class="text-decoration-none" target="_blank" rel="noopener">
            <picture>
                <source srcset="{{ "/media/kofi_dark.png" | relative_url }}"
                        media="(prefers-color-scheme: dark), (prefers-color-scheme: no-preference)" />
                <source srcset="{{ "/media/kofi_blue.png" | relative_url }}"
                        media="(prefers-color-scheme: light)" />
                <img alt="Support on Ko-fi" class="mb-1" height="36" src="{{ "/media/kofi_dark.png" | relative_url }}" />
            </picture>
        </a>

        <form id="uninstall-form">
            <input type="hidden" value="{{ site.relay_url }}" id="relay-url" hidden="hidden">

            <label for="selected-app" class="form-label visually-hidden">Datalist example</label>
            <input id="selected-app" class="form-control" list="app-list" placeholder="Subject or Application. Type to Search...">
            <datalist id="app-list"></datalist>

            {% comment %}<select id="app-list" class="form-select form-select-lg form-control mb-3" aria-label="Select Feedback Reason">{% endcomment %}
                {% comment %}<option value="General Feedback" selected>Select an Application (Optional)</option>{% endcomment %}
            {% comment %}</select>{% endcomment %}

            <div class="my-2">
                <label for="feedback-text" class="form-label visually-hidden">Feedback</label>
                <textarea class="form-control" id="feedback-text" rows="5" maxlength="1000"
                          placeholder="Feedback, Comments, Concerns, etc..." autofocus></textarea>
                <span id="inputCounter" class="float-end label label-default"><span id="input-count">0</span> / 1000</span>
            </div>
            <button id="submit-btn" class="btn btn-success w-100" type="submit">
                Submit Feedback <i class="fa-regular fa-comment-dots ms-2"></i></button>
        </form>
        <div id="error-alert" class="alert alert-danger alert-dismissible fade show text-center mt-2 mb-0 d-none" role="alert"></div>
        {% comment %}<div id="error"></div>{% endcomment %}
    </div> <!-- content-wrapper -->
</div> <!-- d-flex -->

<script type="text/javascript" src="{{ "/dist/tsparticles/tsparticles.bundle.min.js" | relative_url }}"></script>
<script type="text/javascript" src="{{ "/dist/ua-parser-js/ua-parser.min.js" | relative_url }}"></script>

<script type="text/javascript" src="{{ "/js/config.js" | relative_url }}"></script>
<script type="text/javascript" src="{{ "/js/feedback.js" | relative_url }}"></script>
